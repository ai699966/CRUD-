<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="w-75 m-auto p-5">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="salary">Product price</label>
            <input type="text" class="form-control" id="salary">
        </div>
        <div class="form-group">
            <label for="type">Category</label>
            <input type="text" class="form-control" id="type">
        </div>
        <div class="form-group">
            <label >Description</label>
            <textarea class="form-control" rows="3" id="descr"></textarea>
        </div>
        <button class="btn btn-info" onclick="addProduct()">Add Product</button>
    </div>

    <div class="w-50 m-auto p-3">
        <input onkeyup="searchProducts(this.value)" type="text" placeholder="search..." class="form-control" name="" id="">
    </div>
    <table class="table w-75 m-auto my-5">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="add">

        </tbody>
    </table>
    





    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
